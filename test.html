<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        body{
            width: 860px;
            margin: 0 auto;
            background-color: gray;
        }
        form{
            width: 250px;
            margin: 0 auto;
            padding: 10px;
            background-color: white;
        }
    </style>
    <script type="text/javascript">
        
       

        function display(){
            var name = document.getElementById("name").value;
            var contact = document.getElementById("contact").value;
            var email = document.getElementById("email").value;
            window.alert(name + contact + email );
        }
    </script>
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="name">Name
            <input type="text" name="name" id="name" required maxlength="10"><br>
        </label>
        <label for="contact">Mobile Number
            <input type="tel" name="contact" id="contact" required maxlength="10"><br>
        </label>
        <label for="email">Email
            <input type="email" name="email" id="email"><br>
        </label>
        <label for="ticket">Ticket
            <input type="radio" name="ticket" id="gold"/ >Gold
            <input type="radio" name="ticket" id="silver"/>Silver <br>
        </label>
        <input type="text" name="" id="price"/ >
        <button type="submit" onclick="display()">Submit</button>
    </form>
    <script>
     var gold = document.getElementById("gold");
        var silver = document.getElementById("silver");
        gold.addEventListener("click",function(){
            document.getElementById("price").value="350";
        });
        silver.addEventListener("click",function(){
            document.getElementById("price").value="250";
        });
    </script>
</body>
</html>
