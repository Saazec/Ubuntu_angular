<!DOCTYPE htm`l>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="angular.min.js"></script>
    <script src="emp.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style type="text/css">
    .abc{
        margin: 0px auto;
        padding-top: 30px;
    };
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container" ng-controller="myController">
       <div class="row abc">
           <div class="col-md-6">
               <input type="search"  class="form-control" name="search" id="search" placeholder="Seach..." ng-model="searchText.name">
           </div>
           <div class="col-md-3">
               <input type="number" name="limit" id="limit" class="form-control" ng-model="limit">
           </div>
           <div class="col-md-3">
              <select name="sortby" id="sortby" ng-model="sort_by" class="form-control">
                   <option value="+name">Name A-z</option>
                   <option value="-name">Name Z-A</option>
                   <option value="id">id</option>
                   <option value="+runs">Runs Ascending</option>
                   <option value="-runs">Runs Descending</option>
               </select>
           </div>
       </div>
<hr class="light">
       <div class="row  bg-success">
           <div class="abc col-md-8">
               <table class="table table-dark table-hover">
                  <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Runs</th>
                    <th>Speciality</th>
                    <th>Photo</th>
                  </tr>
                  <tr ng-repeat="x in Players | filter:searchText | limitTo: limit | orderBy:sort_by">
                        <td>{{ x.name }}</td>
                        <td>{{ x.id }}</td>
                        <td>{{ x.runs }}</td>
                        <td>{{ x.speciality }}</td>
                        <td><img src="{{ x.photo }}" height="40px" width="40px" class="rounded-circle" alt="Player photo"></td>
                  </tr>
               </table>
           </div>
       </div>
    </div>
</body>
</html>
